  database-password: U3Ryb25nUGFzc3dvcmQxMjMh  # StrongPassword123!
  jwt-key: ZGVmYXVsdC1zZWNyZXQta2V5LXRoYXQtaXMtbG9uZy1lbm91Z2gtZm9yLWhtYWMtc2hhMjU2  # default-secret-key-that-is-long-enough-for-hmac-sha256
