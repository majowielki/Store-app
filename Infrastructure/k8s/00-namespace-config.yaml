# Kubernetes namespace
apiVersion: v1
kind: Namespace
metadata:
  name: store-microservices
---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: store-config
  namespace: store-microservices
data:
  # Database configurations - PostgreSQL
  ConnectionStrings__IdentityConnection: "Host=postgres-service;Database=store_identity_db;Username=store_user;Password=StrongPassword123!;"
  ConnectionStrings__ProductConnection: "Host=postgres-service;Database=store_product_db;Username=store_user;Password=StrongPassword123!;"
  ConnectionStrings__CartConnection: "Host=postgres-service;Database=store_cart_db;Username=store_user;Password=StrongPassword123!;"
  ConnectionStrings__OrderConnection: "Host=postgres-service;Database=store_order_db;Username=store_user;Password=StrongPassword123!;"
  Redis__ConnectionString: "redis-service:6379"
---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: store-secrets
  namespace: store-microservices
type: Opaque
data:
